<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#9100ff" />
    <meta
      name="description"
      content="Svelteit is a minimalistic UI/UX component framework for Svelte and Sapper projects."
    />
    <meta
      name="keywords"
      content="ui,
    ux,
    components,
    svelte,
    framework,
    css,
    sapper,
    svelteit,
    javascript"
    />
    <meta name="author" content="Eric David Smith" />
    %sapper.base%
    <!-- <link rel="stylesheet" href="global.css" /> -->
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700|Open+Sans&display=swap"
      rel="stylesheet"
    /> -->
    %sapper.styles% %sapper.head%
  </head>
  <body>
    <div id="svelteit" class="svelteit-wrapper">%sapper.html%</div>
    %sapper.scripts%
  </body>
</html>
